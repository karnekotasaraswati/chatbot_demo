<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    #chat {
      border: 1px solid #ccc;
      height: 250px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

</head>

<body>

<div id="container">

  <h3>AI Chatbot</h3>

  <div id="chat"></div>

  <input 
    type="text" 
    id="question" 
    placeholder="Ask your question..." 
  />

  <button onclick="sendQuestion()">Send</button>

</div>

<script>

async function sendQuestion() {

  const inputBox = document.getElementById("question");
  const chatBox = document.getElementById("chat");

  const question = inputBox.value.trim();

  if (!question) {
    alert("Please enter a question");
    return;
  }

  // Show user message
  chatBox.innerHTML += `<p><b>You:</b> ${question}</p>`;

  inputBox.value = "";

  try {

    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        question: question
      })
    });

    // ✅ Check server status
    if (!response.ok) {
      chatBox.innerHTML += `<p style="color:red"><b>Bot:</b> Server error</p>`;
      return;
    }

    const data = await response.json();

    console.log("API RESPONSE:", data);

    // ✅ Safe output handling
    if (data && data.answer) {
      chatBox.innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;
    } else {
      chatBox.innerHTML += `<p><b>Bot:</b> No response received</p>`;
    }

    // Auto scroll
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (error) {

    console.error("Fetch Error:", error);

    chatBox.innerHTML += `<p style="color:red"><b>Bot:</b> Connection failed</p>`;
  }
}

</script>

</body>
</html>
