<!DOCTYPE html>
<html>

<head>
  <title>AI Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #chat {
      border: 1px solid #ccc;
      height: 250px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

</head>

<body>

  <div id="container">

    <h3>AI Chatbot</h3>

    <div id="chat"></div>

    <input type="text" id="question" placeholder="Ask your question..." />

    <button onclick="sendQuestion()">Send</button>

  </div>

  <script>

    async function sendQuestion() {

      const inputBox = document.getElementById("question");
      const chatBox = document.getElementById("chat");

      const question = inputBox.value.trim();

      if (!question) {
        alert("Please enter a question");
        return;
      }

      // Show user message
      chatBox.innerHTML += `<p><b>You:</b> ${question}</p>`;

      inputBox.value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            question: question
          })
        });

        // âœ… Check server status
        if (!response.ok) {
          chatBox.innerHTML += `<p style="color:red"><b>Bot:</b> Server error: ${response.status}</p>`;
          return;
        }

        // Create Bot message container
        const botMessage = document.createElement("p");
        botMessage.innerHTML = "<b>Bot:</b> ";
        chatBox.appendChild(botMessage);

        // Read stream
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const text = decoder.decode(value);
          botMessage.innerHTML += text;

          // Auto scroll as we type
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Auto scroll
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        console.error("Fetch Error:", error);
        chatBox.innerHTML += `<p style="color:red"><b>Bot:</b> Connection failed: ${error.message}. Make sure server is running at http://127.0.0.1:8000</p>`;
      }
    }

  </script>

</body>

</html>
